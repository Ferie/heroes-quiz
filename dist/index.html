<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Heroes Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main class="quiz__container">
    <div class="quiz__body">
        <header class="header">
            <div id="timer" class="header__block">
                Time:
                <strong>60</strong>
            </div>
            <div id="score" class="header__block">
                Score:
                <strong>0</strong>
            </div>
            <div id="hiScore" class="header__block">
                High Score:
                <strong>0</strong>
            </div>
            <h1 class="header__title">
                Heroes Quiz!
            </h1>
        </header>

        <div id="question" class="quiz__question"></div>
        <div id="response" class="quiz__response"></div>
        <div id="result" class="quiz__result"></div>
        <div id="info" class="quiz__info"></div>

        <div class="quiz__button--container">
            <button id="start" class="quiz__button">
                Start the quiz
            </button>
        </div>
    </div>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
